    <main>
        <h1>遊戲規則與指示</h1>
        <section class="game-rules">
            <h2>遊戲概述</h2>
            <p>「打字速度挑戰」是一款測試玩家打字速度與準確度的遊戲，你需要在有限的時間內輸入指定的句子，按Enter以提交。</p>
        </section>

        <section class="instructions">
            <h2>遊戲規則</h2>
            <ul>
                <li>當你開始輸入第一個字時，計時器將自動啟動。</li>
                <li>你的目標是正確輸入完整句子，並盡可能提高速度。</li>
                <li>遊戲結束時，系統會計算你的打字速度（WPM）與準確率。</li>
            </ul>
        </section>

        <section class="scoring">
            <h2>得分計算方式</h2>
            <p>系統會根據你的打字速度與準確率進行評分：</p>
            <ul>
                <li><strong>打字速度（WPM）</strong>：每分鐘輸入多少單位將決定你的速度。</li>
                <li><strong>準確率</strong>：與目標句子匹配的字母百分比，計算正確率。</li>
            </ul>
        </section>
